os: linux
dist: artful
sudo: false
addons:
  apt:
    packages:
      - libgtk-3-dev
      - libatk1.0-dev
      - libgdk-pixbuf2.0-dev
      - libpango1.0-dev
      - libpango-1.0-0
      - libcairo2-dev
      - libdbus-1-dev
      - libzmq3-dev
language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:    
    - rust: nightly
